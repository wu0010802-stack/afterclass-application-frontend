    <script>
        let currentRegistrationId = null;
        let classOptions = [];
        let courseOptions = [];
        const supplyOptions = [
            { name: "å…¨å¥—èˆè¹ˆæœè£", price: "1400" },
            { name: "èˆè¡£", price: "700" },

        // Fetch initial data
        (async function fetchInitialData() {
            try {
                const [classesRes, coursesRes] = await Promise.all([
                    apiFetch('/api/classes'),
                    apiFetch('/api/courses')
                ]);
                if (classesRes.ok) classOptions = await classesRes.json();
                if (coursesRes.ok) courseOptions = await coursesRes.json();
            } catch (e) {
                console.error("Failed to fetch initial data", e);
                showToast('ç„¡æ³•è¼‰å…¥é é¢è³‡æ–™', 'error');
            }
        })();

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchRegistration();
        });

        async function searchRegistration() {
            const name = document.getElementById('searchInput').value.trim();
            if (!name) {
                showToast('è«‹è¼¸å…¥å¹¼å…’å§“å', 'warning');
                return;
            }

            try {
                const response = await apiFetch('/query-registration?name=' + encodeURIComponent(name));
                if (response.ok) {
                    const data = await response.json();
                    displayResult(data);
                } else {
                    showError('æ‰¾ä¸åˆ°è©²åå¹¼å…’çš„å ±åè³‡æ–™');
                }
            } catch (e) {
                showError('é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¢ºèªä¼ºæœå™¨æ˜¯å¦é‹è¡Œ');
            }
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.style.display = 'block';
            resultSection.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function displayResult(data) {
            currentRegistrationId = data.id;

            document.getElementById('resultId').textContent = `ID: ${data.id}`;
            document.getElementById('studentName').value = data.name;
            document.getElementById('studentBirthday').value = data.birthday || '';

            const classGroup = document.getElementById('classGroup');
            classGroup.innerHTML = classOptions.map(option => `
                <label class="radio-item">
                    <input type="radio" name="class" value="${option}" ${data.class === option ? 'checked' : ''}>
                    <span>${option}</span>
                </label>
            `).join('');

            const coursesGroup = document.getElementById('coursesGroup');
            coursesGroup.innerHTML = courseOptions.map(course => {
                const isChecked = data.courses && data.courses.some(c => c.name === course.name);
                return `
                    <label class="checkbox-item">
                        <input type="checkbox" value="${course.name}" data-price="${course.price}" ${isChecked ? 'checked' : ''}>
                        <span>${course.name}</span>
                        <span class="price-tag">$${course.price}</span>
                    </label>
                `;
            }).join('');

            const suppliesGroup = document.getElementById('suppliesGroup');
            suppliesGroup.innerHTML = supplyOptions.map(supply => {
                const isChecked = data.supplies && data.supplies.some(s => s.name === supply.name);
                return `
                    <label class="checkbox-item">
                        <input type="checkbox" value="${supply.name}" data-price="${supply.price}" ${isChecked ? 'checked' : ''}>
                        <span>${supply.name}</span>
                        <span class="price-tag">$${supply.price}</span>
                    </label>
                `;
            }).join('');

            document.getElementById('resultSection').style.display = 'block';
        }

        async function saveChanges() {
            const payload = {
                id: currentRegistrationId,
                name: document.getElementById('studentName').value,
                birthday: document.getElementById('studentBirthday').value,
                class: document.querySelector('input[name="class"]:checked')?.value || 'Unspecified',
                courses: Array.from(document.querySelectorAll('#coursesGroup input:checked')).map(cb => ({ name: cb.value, price: cb.dataset.price })),
                supplies: Array.from(document.querySelectorAll('#suppliesGroup input:checked')).map(cb => ({ name: cb.value, price: cb.dataset.price }))
            };

            try {
                const response = await apiFetch('/update-registration', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.ok) {
                    showToast('âœ… è³‡æ–™æ›´æ–°æˆåŠŸï¼ ID: ' + result.id, 'success');

                } else {

                }
            } catch (error) {
                console.error('Error:', error);
                showToast(`âŒ ${error.message}`, 'error');
            }
        }
