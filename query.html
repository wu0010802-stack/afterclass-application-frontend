    <script>
        let currentRegistrationId = null;
        let classOptions = [];
        let courseOptions = [];
        const supplyOptions = [
            { name: "å…¨å¥—èˆè¹ˆæœè£", price: "1400" },
            { name: "èˆè¡£", price: "700" },

            { name: "èˆè¥ª", price: "150" },

        ];

        // Fetch initial data
        (async function fetchInitialData() {
            try {
                const [classesRes, coursesRes] = await Promise.all([
                    apiFetch('/api/classes'),
                    apiFetch('/api/courses')
                ]);
                if (classesRes.ok) classOptions = await classesRes.json();
                if (coursesRes.ok) courseOptions = await coursesRes.json();
            } catch (e) {
                console.error("Failed to fetch initial data", e);
                showToast('ç„¡æ³•è¼‰å…¥é é¢è³‡æ–™', 'error');
            }
        })();

        // Real-time validation
        const nameInput = document.getElementById('searchInput');
        const birthdayInput = document.getElementById('searchBirthday');
        const nameMsg = document.getElementById('nameValidationMsg');
        const birthdayMsg = document.getElementById('birthdayValidationMsg');

        nameInput.addEventListener('input', validateName);
        nameInput.addEventListener('blur', validateName);
        birthdayInput.addEventListener('input', validateBirthday);
        birthdayInput.addEventListener('blur', validateBirthday);

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchRegistration();
        });

        async function searchRegistration() {
            if (!validateName() || !validateBirthday()) {
                if (!validateName()) validateName(); // Trigger visual feedback
                if (!validateBirthday()) validateBirthday(); // Trigger visual feedback
                return;
            }

            const name = document.getElementById('searchInput').value.trim();
            const birthday = document.getElementById('searchBirthday').value;
            // Additional validation logic is now handled by validate functions


            try {
                const response = await apiFetch('/query-registration?name=' + encodeURIComponent(name) + '&birthday=' + encodeURIComponent(birthday));
                if (response.ok) {
                    const data = await response.json();
                    displayResult(data);
                } else {
                    showError('æ‰¾ä¸åˆ°è©²åå¹¼å…’çš„å ±åè³‡æ–™');
                }
            } catch (e) {
                showError('é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¢ºèªä¼ºæœå™¨æ˜¯å¦é‹è¡Œ');
            }
        }

        function validateName() {
            const name = nameInput.value.trim();
            // Regex for checking if name contains at least one Chinese character or is valid English
            // Allowing spaces and dots for English names
            const isValid = name.length > 0;

            if (isValid) {
                nameInput.classList.remove('invalid');
                nameInput.classList.add('valid');
                nameMsg.classList.remove('error');
                nameMsg.textContent = '';
                return true;
            } else {
                nameInput.classList.remove('valid');
                nameInput.classList.add('invalid');
                nameMsg.classList.add('error');
                nameMsg.textContent = 'è«‹è¼¸å…¥å¹¼å…’å§“å';
                return false;
            }
        }

        function validateBirthday() {
            const birthday = birthdayInput.value;
            const isValid = birthday !== '';

            // Optional: Add logic to check if date is in the future
            if (isValid) {
                const date = new Date(birthday);
                const now = new Date();
                if (date > now) {
                    birthdayInput.classList.remove('valid');
                    birthdayInput.classList.add('invalid');
                    birthdayMsg.classList.add('error');
                    birthdayMsg.textContent = 'ç”Ÿæ—¥ä¸èƒ½æ˜¯æœªä¾†çš„æ—¥æœŸ';
                    return false;
                }

                birthdayInput.classList.remove('invalid');
                birthdayInput.classList.add('valid');
                birthdayMsg.classList.remove('error');
                birthdayMsg.textContent = '';
                return true;
            } else {
                birthdayInput.classList.remove('valid');
                birthdayInput.classList.add('invalid');
                birthdayMsg.classList.add('error');
                birthdayMsg.textContent = 'è«‹é¸æ“‡å¹¼å…’ç”Ÿæ—¥';
                return false;
            }
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            const errorSection = document.getElementById('searchErrorSection');
            const errorDiv = document.getElementById('searchError');

            resultSection.style.display = 'none';
            errorDiv.textContent = message;
            errorSection.style.display = 'block';
        }

        function displayResult(data) {
            // Hide error if shown
            document.getElementById('searchErrorSection').style.display = 'none';

            currentRegistrationId = data.id;


            document.getElementById('studentName').value = data.name;
            document.getElementById('studentBirthday').value = data.birthday || '';

            const classGroup = document.getElementById('classGroup');
            classGroup.innerHTML = classOptions.map(option => `
                <label class="radio-item">
                    <input type="radio" name="class" value="${option}" ${data.class === option ? 'checked' : ''}>
                    <span>${option}</span>
                </label>
            `).join('');

            const coursesGroup = document.getElementById('coursesGroup');
            coursesGroup.innerHTML = courseOptions.map(course => {
                const registeredCourse = data.courses && data.courses.find(c => c.name === course.name);
                const isChecked = !!registeredCourse;
                let statusBadge = '';

                if (registeredCourse && registeredCourse.status === 'waitlist') {
                    const position = registeredCourse.waitlist_position || '?';
                    statusBadge = `<span style="color: #e67e22; font-weight: bold; margin-left: 8px;">(å€™è£œç¬¬${position}ä½)</span>`;
                }

                return `
                    <label class="checkbox-item">
                        <input type="checkbox" value="${course.name}" data-price="${course.price}" ${isChecked ? 'checked' : ''}>
                        <span>${course.name}</span>
                        <span class="price-tag">$${course.price}</span>
                        ${statusBadge}
                    </label>
                `;
            }).join('');

            const suppliesGroup = document.getElementById('suppliesGroup');
            suppliesGroup.innerHTML = supplyOptions.map(supply => {
                const isChecked = data.supplies && data.supplies.some(s => s.name === supply.name);
                return `
                    <label class="checkbox-item">
                        <input type="checkbox" value="${supply.name}" data-price="${supply.price}" ${isChecked ? 'checked' : ''}>
                        <span>${supply.name}</span>
                        <span class="price-tag">$${supply.price}</span>
                    </label>
                `;
            }).join('');

            document.getElementById('resultSection').style.display = 'block';
        }



        async function saveChanges() {
            const payload = {
                id: currentRegistrationId,
                name: document.getElementById('studentName').value,
                birthday: document.getElementById('studentBirthday').value,
                class: document.querySelector('input[name="class"]:checked')?.value || 'Unspecified',
                courses: Array.from(document.querySelectorAll('#coursesGroup input:checked')).map(cb => ({ name: cb.value, price: cb.dataset.price })),
                supplies: Array.from(document.querySelectorAll('#suppliesGroup input:checked')).map(cb => ({ name: cb.value, price: cb.dataset.price }))
            };

            try {
                const response = await apiFetch('/update-registration', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.ok) {
                    showToast('âœ… è³‡æ–™æ›´æ–°æˆåŠŸï¼', 'success');
                    setTimeout(() => {

                } else {

            } catch (error) {

        }
